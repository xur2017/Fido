		<h4> <i>Ready to find your Fido?</i> </h4>

		<div id="title-slide" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#title-slide" data-slide-to="0" class="active"></li>
				<li data-target="#title-slide" data-slide-to="1"></li>
				<li data-target="#title-slide" data-slide-to="2"></li>

			<div class="carousel-inner" role="listbox" style="background-color:#99999999;filter:grayscale(80)">

				</div>
			</div>

			<a class="carousel-control-prev" href="#title-slide" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#title-slide" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>

		<script language="JavaScript" type="text/javascript">
			$(document).ready(function(){
